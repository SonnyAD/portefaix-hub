name: Project / Update charts mixins

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Monitoring Mixins version"
        required: true
      loglevel:
        description: "Log level"
        required: true
        default: info
      python-version:
        description: "Python runtime"
        required: true
        default: "3.8"
      poetry-version:
        description: "Poetry"
        required: true
        default: "1.1.12"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - uses: actions/setup-python@v2.3.1
      with:
        python-version: ${{ github.event.inputs.python-version }}

    - name: Run image
      uses: abatilo/actions-poetry@v2.1.4
      with:
        poetry-version: ${{ github.event.inputs.poetry-version }}

    - name: Install dependencies
      run: |
        poetry install

    - name: Alertmanager Mixin
      id: alertmanager-mixin
      run: |
        ./hack/mixins.py alertmanager-mixin ${{ github.event.inputs.version }} --log ${{ github.event.inputs.loglevel }}
    - name: Prometheus Operator Mixin
      id: prometheus-operator-mixin
      run: |
        ./hack/mixins.py prometheus-operator-mixin ${{ github.event.inputs.version }} --log ${{ github.event.inputs.loglevel }}
    - name: Prometheus Mixin
      id: prometheus-mixin
      run: |
        ./hack/mixins.py prometheus-mixin ${{ github.event.inputs.version }} --log ${{ github.event.inputs.loglevel }}
    - name: Linkerd Stable Mixin
      id: linkerd-stable-mixin
      run: |
        ./hack/mixins.py linkerd-stable-mixin ${{ github.event.inputs.version }} --log ${{ github.event.inputs.loglevel }}
    - name: Linkerd Edge Mixin
      id: linkerd-edge-mixin
      run: |
        ./hack/mixins.py linkerd-edge-mixin ${{ github.event.inputs.version }} --log ${{ github.event.inputs.loglevel }}
    - name: FluxCD Mixin
      id: fluxcd-mixin
      run: |
        ./hack/mixins.py fluxcd-mixin ${{ github.event.inputs.version }} --log ${{ github.event.inputs.loglevel }}
    - name: Grafana Mixin
      id: grafana-mixin
      run: |
        ./hack/mixins.py grafana-mixin ${{ github.event.inputs.version }} --log ${{ github.event.inputs.loglevel }}
    - name: KubeStateMetrics Mixin
      id: kube-state-metrics-mixin
      run: |
        ./hack/mixins.py kube-state-metrics-mixin ${{ github.event.inputs.version }} --log ${{ github.event.inputs.loglevel }}
    - name: Kubernetes Mixin
      id: kubernetes-mixin
      run: |
        ./hack/mixins.py kubernetes-mixin ${{ github.event.inputs.version }} --log ${{ github.event.inputs.loglevel }}
    - name: Loki Mixin
      id: loki-mixin
      run: |
        ./hack/mixins.py loki-mixin ${{ github.event.inputs.version }} --log ${{ github.event.inputs.loglevel }}
    - name: Promtail Mixin
      id: promtail-mixin
      run: |
        ./hack/mixins.py promtail-mixin ${{ github.event.inputs.version }} --log ${{ github.event.inputs.loglevel }}
    - name: NodeExporter Mixin
      id: node-exporter-mixin
      run: |
        ./hack/mixins.py node-exporter-mixin ${{ github.event.inputs.version }} --log ${{ github.event.inputs.loglevel }}
    - name: Thanos Mixin
      id: thanos-mixin
      run: |
        ./hack/mixins.py thanos-mixin ${{ github.event.inputs.version }} --log ${{ github.event.inputs.loglevel }}
