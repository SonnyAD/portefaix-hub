name: Project / Update charts mixins

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Monitoring Mixins version"
        required: true
      loglevel:
        description: "Log level"
        required: true
        default: info
      python-version:
        description: "Python runtime"
        required: true
        default: "3.8"
      poetry-version:
        description: "Poetry"
        required: true
        default: "1.1.12"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - uses: actions/setup-python@v2.3.1
      with:
        python-version: ${{ github.event.inputs.python-version }}

    - name: Run image
      uses: abatilo/actions-poetry@v2.1.4
      with:
        poetry-version: ${{ github.event.inputs.poetry-version }}

    - name: View poetry --help
      run: poetry --help

    - name: Alertmanager Mixin
      id: alertmanager-mixin
      run: |
        make mixins CHART=alertmanager-mixin MIXINS=${{ github.event.inputs.version }} LOG=${{ github.event.inputs.loglevel }}
    - name: Prometheus Operator Mixin
      id: prometheus-operator-mixin
      run: |
        make mixins CHART=prometheus-operator-mixin MIXINS=${{ github.event.inputs.version }} LOG=${{ github.event.inputs.loglevel }}
    - name: Prometheus Mixin
      id: prometheus-mixin
      run: |
        make mixins CHART=prometheus-mixin MIXINS=${{ github.event.inputs.version }} LOG=${{ github.event.inputs.loglevel }}
    - name: Linkerd Stable Mixin
      id: linkerd-stable-mixin
      run: |
        make mixins CHART=linkerd-stable-mixin MIXINS=${{ github.event.inputs.version }} LOG=${{ github.event.inputs.loglevel }}
    - name: Linkerd Edge Mixin
      id: linkerd-edge-mixin
      run: |
        make mixins CHART=linkerd-edge-mixin MIXINS=${{ github.event.inputs.version }} LOG=${{ github.event.inputs.loglevel }}
    - name: FluxCD Mixin
      id: fluxcd-mixin
      run: |
        make mixins CHART=fluxcd-mixin MIXINS=${{ github.event.inputs.version }} LOG=${{ github.event.inputs.loglevel }}
    - name: Grafana Mixin
      id: grafana-mixin
      run: |
        make mixins CHART=grafana-mixin MIXINS=${{ github.event.inputs.version }} LOG=${{ github.event.inputs.loglevel }}
    - name: KubeStateMetrics Mixin
      id: kube-state-metrics-mixin
      run: |
        make mixins CHART=kube-state-metrics-mixin MIXINS=${{ github.event.inputs.version }} LOG=${{ github.event.inputs.loglevel }}
    - name: Kubernetes Mixin
      id: kubernetes-mixin
      run: |
        make mixins CHART=kubernetes-mixin MIXINS=${{ github.event.inputs.version }} LOG=${{ github.event.inputs.loglevel }}
    - name: Loki Mixin
      id: loki-mixin
      run: |
        make mixins CHART=loki-mixin MIXINS=${{ github.event.inputs.version }} LOG=${{ github.event.inputs.loglevel }}
    - name: Promtail Mixin
      id: promtail-mixin
      run: |
        make mixins CHART=promtail-mixin MIXINS=${{ github.event.inputs.version }} LOG=${{ github.event.inputs.loglevel }}
    - name: NodeExporter Mixin
      id: node-exporter-mixin
      run: |
        make mixins CHART=node-exporter-mixin MIXINS=${{ github.event.inputs.version }} LOG=${{ github.event.inputs.loglevel }}
    - name: Thanos Mixin
      id: thanos-mixin
      run: |
        make mixins CHART=thanos-mixin MIXINS=${{ github.event.inputs.version }} LOG=${{ github.event.inputs.loglevel }}
