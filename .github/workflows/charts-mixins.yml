name: Charts / Update mixins

on:
  workflow_dispatch:
    inputs:
      # version:
      #   description: "Monitoring Mixins version"
      #   required: true
      mixins:
        description: "Monitoring-Mixins release"
        required: true
      loglevel:
        description: "Log level"
        required: true
        default: info
      python-version:
        description: "Python runtime"
        required: true
        default: "3.8"
      poetry-version:
        description: "Poetry"
        required: true
        default: "1.1.12"

jobs:
  alertmanager-mixin:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3.1.0

    - uses: actions/setup-python@v4.3.0
      with:
        python-version: ${{ github.event.inputs.python-version }}

    - name: Run image
      uses: abatilo/actions-poetry@v2.1.6
      with:
        poetry-version: ${{ github.event.inputs.poetry-version }}

    - name: Install dependencies
      run: |
        poetry install

    - name: Retrieve version
      id: version
      run: |
        version=$(grep 'mixins_version = ' ./hack/mixins.py | awk -F'"' '{ print $2 }')
        echo "::set-output name=MIXINS_VERSION::$version"

    - name: Alertmanager Mixin
      id: alertmanager-mixin
      run: |
        poetry run ./hack/mixins.py alertmanager-mixin --release ${{ github.event.inputs.mixins }} --log ${{ github.event.inputs.loglevel }}
    
    - name: Create pull request for charts updates
      id: cpr
      uses: peter-evans/create-pull-request@v4.2.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: "mixins/update-alertmanager-mixin-${{ steps.version.outputs.MIXINS_VERSION }}"
        delete-branch: true
        title: "Update alertmanager-mixin to monitoring-mixins-${{ steps.version.outputs.MIXINS_VERSION }}"
        signoff: true
        draft: true
        committer: "Nicolas Lamirault <nlamirault@users.noreply.github.com>"
        author: "Nicolas Lamirault <nlamirault@users.noreply.github.com>"
        assignees: "nlamirault"
        commit-message: "Update: monitoring mixins set to ${{ steps.version.outputs.MIXINS_VERSION }} for alertmanager-mixin"
        body: |
          - Monitoring mixins set to ${{ steps.version.outputs.MIXINS_VERSION }}
          - Auto-generated by [create-pull-request][1]

          [1]: https://github.com/peter-evans/create-pull-request

          Signed-off-by: Nicolas Lamirault <nlamirault@users.noreply.github.com>
        labels: |
          kind/feature
          lifecycle/active
          status/in_progress
          area/helm
          priority/medium

    - name: Check outputs
      run: |
        echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
        echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
   
