---
{{- $files := .Files.Glob "dashboards/**/*.json" }}
{{- if $files }}
{{- range $path, $fileContents := $files }}
{{- $dashboardName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${2}" }}
{{- $folderName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${1}" }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "dashboard-alertmanager-mixin-%s" $dashboardName | trunc 63 | trimSuffix "-" }}
  annotations:
    grafana-folder: {{ base $folderName }}
    {{- include "alertmanager-mixin.annotations" $ | indent 4 }}
  labels:
    grafana-dashboard: {{ $dashboardName }}
    {{- include "alertmanager-mixin.labels" $ | indent 4 }}
data:
  {{ $dashboardName }}.json: |-
{{ $.Files.Get $path | indent 4}}
{{- end }}
{{- end }}
